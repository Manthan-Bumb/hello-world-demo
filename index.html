<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7fafc;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .hello {
      font-size: clamp(2.5rem, 6vw, 4rem); /* larger text */
      font-weight: 800; /* bold text */
      color: #1e40af;  /* blue color */
      margin: 0;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="greeting">
    <h1 id="greeting" class="hello">Hello, World!</h1>
  </main>
</body>
</html>
